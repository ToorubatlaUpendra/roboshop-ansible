- name: catalouge
  hosts: catalouge
  become: yes
  tasks:
    - name: disable nodejs and enable nodejs18
      ansible.builtin.shell: dnf module disable nodejs -y ; dnf module enable nodejs:18 -y

    - name: Install nodejs
      ansible.builtin.dnf:
        name: nodejs
        state: present

    - name: create roboshop user
      ansible.builtin.user:
        name: roboshop

    - name: Create a directory if it does not exist
      ansible.builtin.file:
        path: /app
        state: directory

    - name: Download url
      ansible.builtin.get_url:
        url: https://roboshop-builds.s3.amazonaws.com/catalogue.zip
        dest: /tmp/catalogue.zip

    - name: Unarchive a file that is already on the remote machine
      ansible.builtin.unarchive:
        src: /tmp/catalogue.zip
        dest: /app
        remote_src: yes

    - name: disable nodejs and enable nodejs18
      ansible.builtin.command: npm install
      args:
        chdir: /app

    - name: copy catalouge
      ansible.builtin.copy:
        src: catalouge.service
        dest: /etc/systemd/system/catalogue.service

    - name: deamon realod and start
      ansible.builtin.systemd_service:
        daemon_reload: true

    - name: Copy mongodb repo
      ansible.builtin.copy:
        src: mongodb.repo
        dest: /etc/yum.repos.d/mongodb.repo

    - name: Install mongodb client
      ansible.builtin.package:
        name: mongodb-org-shell
        state: present

    - name: get the categories count
      ansible.builtin.command: mongo --host 52.87.237.87 --quiet --eval 'db = db.getSiblingDB("catalogue"); db.products.count()'
      register: product_count

    # - name: print the count
    #   ansible.builtin.debug:
    #     msg: "product count: {{product_count}}"

    - name: load catalogue data
      ansible.builtin.command: mongo --host mongodb.daws76s.online < /app/schema/catalogue.js
      when: product_count.stdout == "0" # keep double quotes

    - name: start and enable catalogue
      ansible.builtin.service:
        name: catalogue
        state: restarted
        enabled: yes
